<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>몽이의 편지 도착!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fffaf0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .message {
            font-size: 2rem;
            color: #ff7f50;
            margin-bottom: 20px;
            user-select: none;
        }
        img, video {
            max-width: 300px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            transition: transform 0.3s;
        }
        img:hover, video:hover {
            transform: scale(1.05);
        }
        .hidden-content {
            display: none;
            max-width: 80%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        /* 동영상 크기 조절 */
        #videoPlayer {
            width: 200px; /* 원하는 너비 */
            height: auto;
            max-width: none;
        }
    </style>
</head>
<body>

<div class="message">🐶✉️ 몽이가 편지를 물고 왔어요! 🐾</div>

<!-- 클릭 시 동영상 재생 -->
<img id="mongImage" src="몽이.png" alt="몽이" onclick="playVideo()">

<!-- 동영상 재생 영역 -->
<video id="videoPlayer" class="hidden-content" controls>
    <source src="동.mp4" type="video/mp4">
    브라우저가 영상을 지원하지 않습니다.
</video>

<!-- 동영상 종료 후 표시될 이미지 영역 -->
<div id="imageContainer" class="hidden-content">
    <img src="편지1.jpg" alt="첫 번째 이미지">
    <img src="편지2.jpg" alt="두 번째 이미지">
</div>

<!-- 음성 재생을 위한 audio 요소 (m4a 파일 사용) -->
<audio id="audioPlayer" style="display: none;" preload="auto">
    <source src="sound.m4a" type="audio/mp4">
    브라우저가 오디오를 지원하지 않습니다.
</audio>

<script>
    const video = document.getElementById('videoPlayer');
    const imageContainer = document.getElementById('imageContainer');
    const mongImage = document.getElementById('mongImage');
    const audio = document.getElementById('audioPlayer');

    function playVideo() {
        mongImage.style.display = 'none';
        video.style.display = 'block';
        video.play();
    }

    video.onended = function() {
        video.style.display = 'none';
        imageContainer.style.display = 'block';
        // 동영상이 끝난 후 음성 재생
        audio.play();
    };
</script>

</body>
</html>
